<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Custom Row Editing - EXTJS 6.2.0</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/resources/theme-triton-all.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script src="../ux/ActionColumnRowEditing.js"></script>
    <script>
        /* Defines the fake data*/
        var data = [{
            column1: 'Row 1 - Column 1',
            column2: 'Row 1 - Column 2'
        }, {
            column1: 'Row 2 - Column 1',
            column2: 'Row 2 - Column 2'
        }];

        var data2 = [{
            column1: '2a Row 1 - Column 1',
            column2: '2a Row 1 - Column 2'
        }, {
            column1: '2a Row 2 - Column 1',
            column2: '2a Row 2 - Column 2'
        }];

        var store = Ext.create('Ext.data.Store', {
            fields: ['column1', 'column2'],
            proxy: {
                type: 'memory',
                reader: {
                    type: 'json'
                }
            }
        });

        store.loadRawData(data, false);


        var store2 = Ext.create('Ext.data.Store', {
            fields: ['column1', 'column2'],
            proxy: {
                type: 'memory',
                reader: {
                    type: 'json'
                }
            }
        });

        store2.loadRawData(data2, false);

        /* Application */
        Ext.application({
            name: 'Fiddle',

            launch: function () {

                Ext.create('Ext.grid.Panel', {

                    renderTo: document.body,

                    title: 'Action Column Row Editing - Demo',

                    width: 300,
                    margin: 20,
                    border: true,

                    plugins: {
                        ptype: 'actionColumnRowEditing',
                        id: 'teste',
                        hiddenColumnsOnEdit: ['startEditActionColumn'],
                        clicksToEdit: 2
                    },

                    listeners: {
                        edit: function () {
                            alert('on edit event');
                        },
                        beforeedit: function () {
                            alert('on before edit event');
                        }
                    },

                    store: store,


                    columns: [{
                        xtype: 'gridcolumn',
                        align: 'left',
                        dataIndex: 'column1',
                        text: 'Column 1',
                        editor: 'textfield',
                    }, {
                        xtype: 'gridcolumn',
                        align: 'center',
                        editor: 'textfield',
                        dataIndex: 'column2',
                        text: 'Column 2'
                    }, {

                        xtype: 'actioncolumn',
                        width: 50,
                        border: false,
                        itemId: 'startEditActionColumn',
                        align: 'center',
                        items: [
                            {
                                iconCls: 'x-fa fa-pencil-square-o',
                                handler: function (grid, rowIndex, colIndex) {
                                    grid.editingPlugin.startEdit(rowIndex, 0);
                                }
                            }
                        ]
                    },]
                });

                /*
                Second grid
                */
                Ext.create('Ext.grid.Panel', {

                    renderTo: document.body,

                    title: 'Action Column Row Editing - Demo 2',

                    margin: 20,
                    width: 300,
                    border: true,

                    plugins: {
                        ptype: 'actionColumnRowEditing',
                        hiddenColumnsOnEdit: ['startEditActionColumn'],
                        clicksToEdit: 2,
                    },

                    listeners: {
                        edit: function () {
                            alert('on edit event');
                        },
                        beforeedit: function () {
                            alert('on before edit event');
                        }
                    },

                    store: store2,


                    columns: [{
                        xtype: 'gridcolumn',
                        align: 'left',
                        dataIndex: 'column1',
                        text: 'Column 1',
                        editor: 'textfield',
                    }, {
                        xtype: 'gridcolumn',
                        align: 'center',
                        editor: 'textfield',
                        dataIndex: 'column2',
                        text: 'Column 2'
                    }, {

                        xtype: 'actioncolumn',
                        width: 50,
                        border: false,
                        itemId: 'startEditActionColumn',
                        align: 'center',
                        items: [
                            {
                                iconCls: 'x-fa fa-pencil-square-o',
                                handler: function (grid, rowIndex, colIndex) {
                                    grid.editingPlugin.startEdit(rowIndex, 0);
                                }
                            }
                        ]
                    },]
                });
            }
        });
    </script>
</head>

<body>
</body>

</html>
